<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/vue.min.js"></script>
	<script src="js/vue-resource.min.js"></script>
</head>
<body>
<div id="box">
<button @click="get1(1)">get1请求</button>
<button @click="get2(2)">get2请求</button>
<button @click="post3(3)">post3请求</button>
</div>
	<script>

		new Vue({
			el:"#box",
			data:{

			},
			methods:{
				get1:function(stat){
					console.log(stat);
					// console.dir(this.$http);
					this.$http.get("php/get.php").then(function(rel){
						console.log(rel.body);
					},function(err){

					})
				},
				get2:function(stat){
					console.log(stat);
					// console.dir(this.$http);
					// var url="php/get.php?name=Msea&sex=1&year=18";
					var url="php/get1.php";
					var data={
						name:"Msea",
						year:"18"
					};
					// 参数1 url,
					// 参数2:携带的参数,json
					// 成功回调函数
					// 失败回调函数
					Vue.http.get(
						url,
					{
					params:data
					},
					// 固定写法
					{emulateJSON: true}
					)
					.then(function(rel){
						console.log(rel.body);
					})
					.catch(function(err){

					});
				
				},
				post3:function(stat){
					console.log(stat);
					var url="php/get2.php";
					var data={
						name:"Msea",
						year:"18"
					};

					// 参数
					// 参数1 url,
					// 参数2 对象组
					// 参数3 使用json格式的参数true
					
					this.$http.post(url,data,{emulateJSON: true}).then(function(rel){
						console.log(rel);
					},function(err){

					})
				
				}
			}
	})
		
	</script>
</body>
</html>
