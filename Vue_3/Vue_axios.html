	<script>
	new Vue({

		methods:{
			get1:function(stat){
				console.log(stat);

					console.log(rel.data);

				// console.dir(axios);

					var data={

						year:"18"
					};

				 // 是原生js,window下面的一个方法
				 //把参数转成url形式传输
				  // console.dir(params);
				  console.log(params);
				 params.append("name","Msea");
				 params.append("year","18");

				 
				var url="php/get2.php";
					var data={

					};
